                  id="tabelVotes"

            <table class="table table-bordered" id="voteTable">

              </tbody>
            </table>
          </div>
          <div class="col-1"></div>

      <div class="modal" id="modalKelolaVoting" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Edit Vote Item</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="alertBoxFormKelolaVoting"></div>
              <label for="formKelolaVoting_Id" class="form-label my-2">Id</label>
              <input
                type="text"
                id="formKelolaVoting_Id"
                class="form-control"
                placeholder=". . . ."
                disabled
              />
              <label for="formKelolaVoting_Judul" class="form-label my-2"
                >Judul</label
              >
              <input
                type="text"
                id="formKelolaVoting_Judul"
                class="form-control"
                placeholder=". . . ."
              />
              <label for="formKelolaVoting_LinkGambar" class="form-label my-2"
                >Link Gambar</label
              >
              <input
                type="text"
                id="formKelolaVoting_LinkGambar"
                class="form-control"
                placeholder=". . . ."
              />
              <label for="formKelolaVoting_Deskripsi" class="form-label my-2"
                >Deskripsi</label
              >
              <textarea
                class="form-control"
                id="formKelolaVoting_Deskripsi"
                placeholder=". . . ."
                style="height: 400px"
              ></textarea>

              <label for="formKelolaVoting_TotalVote" class="form-label my-2"
                >Total Vote</label
              >
              <input
                type="number"
                id="formKelolaVoting_TotalVote"
                class="form-control"
                placeholder=". . . ."
              />
            </div>
            <div class="modal-footer justify-content-start">
              <button
                type="submit"
                id="submitKelolaVoting"
                class="btn btn-primary border border-0"
              >
                KIRIM
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="modalAddItemVote" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Tambah Vote Item</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"

            </div>
            <div class="modal-body">
              <div id="alertBoxFormKelolaVoting"></div>
              <label for="formAddItemVote_Judul" class="form-label my-2"

              <input
                type="text"

                class="form-control"

              <label for="formAddItemVote_LinkGambar" class="form-label my-2"

              <input
                type="text"
                id="formAddItemVote_LinkGambar"
                class="form-control"
                placeholder=". . . ."
              />
              <label for="formAddItemVote_Deskripsi" class="form-label my-2"

              >
              <textarea
                class="form-control"
                id="formAddItemVote_Deskripsi"
                placeholder=". . . ."
                style="height: 400px"
              ></textarea>
            </div>
            <div class="modal-footer justify-content-start">
              <button
                type="submit"
                id="submitItemVote"
                class="btn btn-primary border border-0"
              >
                KIRIM
              </button>
            </div>
          </div>
        </div>
