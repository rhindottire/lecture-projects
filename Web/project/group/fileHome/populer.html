<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Populer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="mb-4 mx-auto text-center">POPULER</h1>
      <div class="row" id="anime-list"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON("../database.json", function (data) {
          var animeList = "";
          $.each(data, function (key, value) {
            if (value.id >= 1 && value.id <= 18) {
              animeList += '<div class="col-md-2 mb-3">';
              animeList += '<div class="card h-100 bg-primary text-white">';
              animeList +=
                '<img src="../' +
                value.img +
                '" class="card-img-top" alt="' +
                value.title +
                '">';
              animeList += '<div class="card-body">';
              animeList += '<h5 class="card-title">' + value.title + "</h5>";
              animeList += '<p class="card-text">Rank: ' + value.rank + "</p>";
              animeList +=
                '<p class="card-text">Score: ' + value.score + "</p>";
              animeList +=
                '<p class="card-text">rating: ' + value.rating + "</p>";
              animeList +=
                '<p class="card-text">genre: ' + value.genre + "</p>";
              animeList += "</div>";
              animeList += "</div>";
              animeList += "</div>";
            }
          });
          $("#anime-list").html(animeList);
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
