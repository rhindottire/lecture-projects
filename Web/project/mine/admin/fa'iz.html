<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Truno</title>
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar fixed-top bg-dark py-2 border-bottom border-3 border-primary">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <button class="btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" >
            <span><i class="bi bi-list fs-5"></i></span>
          </button>
          <a class="navbar-brand d-lg-inline-block d-none" href="#">
            <h3>Truno<span class="text-primary">Movie</span></h3>
          </a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <!-------------------------------------------- MAIN START ------------------------------------------------------>
    <section class="bg-black">
      <div class="container-fluid p-5">
        <div class="row my-4" style="z-index: 999">
          <div class="col-1"></div>
          <div class="col border-bottom border-2 p-2 d-flex justify-content-between flex-wrap">
            <h4 id="header">Admin Truno<span class="text-primary">Movie</span></h4>
            <div class="d-flex flex-row gap-3 flex-wrap" style="z-index: 99">
              <form class="d-flex">
                <input type="text" id="searchBar" class="form-control" placeholder="Search...">
              </form>
              <div class="d-flex align-items-center">
                <div class="d-lg-none d-inline-block">
                  <button type="button" class="btn border-0" data-bs-toggle="modal" data-bs-target="#modalForSearch">
                  </button>
                </div>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddData" id="addData">Add Data</button>
            </div>
            <div class="d-flex flex-row gap-3 flex-wrap" style="z-index: 99"></div>
          </div>
          <div class="col-1"></div>
        </div>

        <div class="row gx-5">
          <div class="col-md-1"></div>
          <div class="col">
            <div>
              <table class="table table-bordered border-primary">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Genre</th>
                    <th>Score</th>
                    <th>Rating</th>
                    <th>Premium</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="collection"></tbody>
                <tfoot></tfoot>
              </table>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>

      <div class="modal fade" id="modalAddData" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add Data</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
              <div class="form-container">
                <label for="addTitle" class="form-label my-2">Title</label>
                <input type="text" id="addTitle" class="form-control" placeholder="Enter title" />
                <label for="addImg" class="form-label my-2">Image</label>
                <input type="text" id="addImg" class="form-control" placeholder="Enter image URL" />
                <label for="addRating" class="form-label my-2">Rating</label>
                <input type="text" id="addRating" class="form-control" placeholder="Enter rating" />
                <label for="addGenre" class="form-label my-2">Genre</label>
                <input type="text" id="addGenre" class="form-control" placeholder="Enter genre" />
                <label for="addPremium" class="form-label my-2">Premium</label>
                <input type="text" id="addPremium" class="form-control" placeholder="Enter premium status" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" id="SubmitAddAnime" class="btn btn-primary border-0">Submit</button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modalEditData" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Edit Data</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
              <div class="form-container">
                <fieldset disabled>
                  <label for="Id" class="form-label my-2">ID</label>
                  <input type="text" id="Id" class="form-control" placeholder="ID will auto fill" readonly />
                </fieldset>
                <label for="Title" class="form-label my-2">Title</label>
                <input type="text" id="Title" class="form-control" placeholder="Enter title" />
                <label for="Img" class="form-label my-2">Image</label>
                <input type="text" id="Img" class="form-control" placeholder="Enter image URL" />
                <label for="Genre" class="form-label my-2">Genre</label>
                <input type="text" id="Genre" class="form-control" placeholder="Enter genre"/>
                <label for="Rating" class="form-label my-2">Rating</label>
                <select id="Rating" class="form-select">
                  <option value="General">General</option>
                  <option value="Restricted">Restricted</option>
                </select>
                <label for="Premium" class="form-label my-2">Premium</label>
                <select id="Premium" class="form-select">
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" id="SubmitEditAnime" class="btn btn-primary border-0">Submit
              </button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-------------------------------------------- MAIN END -------------------------------------------------------->
    <div class="position-relative">
      <i class="bi bi-arrow-up-circle position-fixed bottom-0 end-0 m-4 fs-3" onclick="return document.documentElement.scrollTop = 0" style="cursor: pointer"></i>
    </div>
    <!-- FOOTER START -->
    <footer class="container-fluid p-0 border-top border-2 border-primary">
      <p class="text-center my-auto z-5">&copy; RAJA IBLIS RIDHO</p>
    </footer>
    <!-- FOOTER END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="fa'iz.js"></script>
  </body>
</html>
