            <legend>Data Registrasi</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                size="20"
                                maxlength="20"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                size="20"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthdate">Tanggal Lahir:</label></td>
                        <td>
                            <input type="date" name="birthdate" id="birthdate" required />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="telephone">Telepon:</label></td>
                        <td>
                            <input
                                type="tel"
                                name="telephone"
                                id="telephone"
                                placeholder="xxx-xxxxxxx"
                                pattern="[0-9]{3}-[0-9]{7}"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Jenis Kelamin:</label></td>
                        <td>
                            <label for="gender">Laki-laki</label>
                            <input type="radio" name="gender" id="gender" value="male" />
                            <label for="gender">Perempuan</label>
                            <input
                                type="radio"
                                name="gender"
                                id="gender"
                                value="female"
                                checked
                            />
                        </td>
                    </tr>
