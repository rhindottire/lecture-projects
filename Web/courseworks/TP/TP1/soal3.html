<!DOCTYPE html>
<html lang="en">
<head>
    <title>ukuran dan format font</title>
</head>

<body>
    <P><font size="6">TEKS INI MENGGUNAKAN UKURAN 6 DENGAN FONT FACE
    "DEFAULT" BROWSER</font></P>
    <!-- <font size="6"> digunakan untuk mengatur ukuran teks menjadi 6 -->

    <P><font size="5" face="arial">TEKS INI MENGGUNAKAN UKURAN 5 DENGAN
    FONT FACE "ARIAL"</font></P>
    <!-- face="arial" digunakan untuk mengatur font menjadi "Arial" -->
    <!-- Ukuran teks diatur menjadi 5 dengan <font size="5"> -->

</body>
</html>
