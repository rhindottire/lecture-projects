<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini adalah judul</title>
</head>
<body>
    <h1>Ini adalah heading</h1>
    <p>Ini adalah paragraph</p>
    <p>Ini adalah baris</p>
</body>
</html>

<!--
    - <html> adalah kode yang memberitahu browser bahwa ini adalah dokumen HTML
    - <head> berisi informasi tentang dokumen seperti judul halaman.
    - <title> menentukan judul halaman yang akan ditampilkan di browser.
    - <body> berisi konten yang akan ditampilkan di halaman web.
    - <h1> adalah elemen untuk membuat heading.
    - <p> adalah elemen untuk membuat paragraph.
-->
