<!DOCTYPE html>
<html lang="en">
<head>
    <title>LUMINE WANGY</title>
</head>

<body>
    <h1>Contoh Menampilkan Gambar</h1>
    <!-- elemen judul (heading) dengan tag <h1> yang menampilkan teks "Contoh Menampilkan Gambar" -->
    <p>Contoh Menampilkan Gambar dengan lebar 540 pixel dan tinggi 420 pixel</p>
    <!-- elemen paragraf (paragraph) dengan tag <p> yang menampilkan teks deskripsi -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Pemandangan_Dua_Gunung.png"
    height="420" width="540" alt="GAMBAR LUMINE">
    <!-- elemen gambar (image) dengan tag <img> yang menampilkan gambar
        dengan atribut src untuk menentukan lokasi gambar,
        height untuk tinggi gambar, width untuk lebar gambar,
        dan alt untuk teks alternatif jika gambar tidak dapat ditampilkan -->
</body>

</html>
